<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lodash.js"></script>
  <script>
      // 1: _.camelCase([string='']) 转换为驼峰命名
        _.camelCase('bar num') // barNum
        _.camelCase('--fo-bar--') // foBar
        _.camelCase('__FOO_BAR__') // fooBar
      
      // 2: _.capitalize([string='']) 字符串首字母大写其余字符全小写
        _.capitalize('abjaja') // Abjaja

      // 3： _.endsWith([string=''], [target], [position=string.length]) 如果字符串string以target字符串结尾，那么返回 true，否则返回 false
      //     _.startsWith([string=''], [target], [position=string.length]) 如果字符串string以target字符串开头，那么返回 true，否则返回 false
        _.endsWith('abc', 'c') // true
        _.endsWith('abc', 'b') // false

      // 4: _.kebabCase([string='']) 表示将字符串按照横杠进行连接
      //    _.snakeCase([string= ''])表示将字符串按照下划线进行连接
        _.kebabCase('wjk~name') // wjk-name
        _.kebabCase('wcj-878@jsj') // wck-878-jsj
        _.kebabCase('wjk,wcj') // wjk-wcj

      // 5: _.lowerCase([string='']) 将字符串按照空格进行分割， 并且所有字符转换为小写
        _.lowerCase('--Foo-Bar--') // 'foo bar'
        _.lowerCase('fooBar') // 'foo bar'
        _.lowerCase('__FOO_BAR__') // 'foo bar'

      // 6: _.lowerFirst([string='']) 将字符串的首字母转换为小写
        _.lowerFirst('FRED') // fRED

      // 7: _.pad([string=''], [length=0], [chars=' ']) 返回填充过的字符串(string字符串长度小于 length 则从左侧和右侧填充字符。 如果没法平均分配，则截断超出的长度)
      //    尽可能的两个平均
        _.pad('abc', 8) // --  abc    -- // 字符占位右侧居多
        _.pad('abc', 8, '_-') // _-abc_-_-
        _.pad('abc', 3) // abc

      // 8: _.padEnd([string=''], [length=0], [chars=' ']) 返回填充过的字符串(单纯向右填充)
      //    _.padStart([string=''], [length=0], [chars=' ']) 返回填充过的字符串(单纯向左填充)
        _.padEnd('abc', 8) // --abc     --
        _.padEnd('abc', 8, '_-') // abc_-_-_

      // 9: _.parseInt(string, [radix=10])转换为数字， 默认是10进制
        _.parseInt('08') // 8

      // 10: _.repeat([string=''], [n=1]) // 返回重复后的字符串, 默认值是1   可以为0
        _.repeat('abc', 2) // 'abcabc'
        _.repeat('abc', 0) // ''

      // 11: _.replace([string=''], pattern, replacement)  返回替换后的字符串
        _.replace('Hi Fred', 'Fred', 'Barney')  // Hi Barney

      // 12: _.split([string=''], separator, [limit]) 返回拆分字符串的数组 参数limit限制返回数组的长度也就是数组元素的个数
        _.split('a-b-c', '-') // ['a','b', 'c']
        _.split('a-b-c', '-', 2) // ['a', 'b']

      // 13: _.startCase([string='']) 返回转换后的字符串
        _.startCase('--foo-bar--') // 'Foo Bar'
        _.startCase('fooBar')  // 'Foo Bar'
        _.startCase('__FOO_BAR__') // 'Foo BAR'

      // 14: _.template([string=''], [options={}]) 模版字符串
        let compiled = _.template('hello <%= user %>!')
        compiled({user: 'template'}) // hello template!
      
      // 15: _.toLower([string='']) 返回小写的字符串
      //     _.toUpper([string='']) 返回大写的字符串
        _.toLower('--najuHNk--') // --najuhnk--
      
      // 16: _.trim([string=''], [chars=whitespace]) 返回一个新的字符串（移除字符串的前后空格或者前后质指定的字符串）
        _.trim('  abc  ') // 'abc'
        _.trim('-_-abc-_-', '-_-') // 'abc'

      // 17: _.trimEnd([string=''], [chars=whitespace]) 返回一个新的字符串 (移除字符串后边的或者后边指定的字符串) 
      //     -.trimStart([string=''], [chars=whitespace]) 返回一个新的字符串 (移除字符串前面的或者前面指定的字符串)
        _.trimEnd('  abc  ') // '  abc'
        _.trimEnd('-_-abc-_-', '_-') // '-_-abc' 

      // 18: _.truncate([string=''], [options={}]) 返回截断的字符串
        _.truncate('hi-diddly-ho there, neighborino') // 'hi-diddly-ho there, neighbo...' 默认一共30个字符
        _.truncate('hi-diddly-ho there, neighborino', {
          'length': 24,
          'separator': ' '
        }) // 'hi-diddly-ho there,...'
        _.truncate('hi-diddly-ho there, neighborino', {
          'length': 24,
          'separator': /,? +/
        }) // 'hi-diddly-ho there...'
        _.truncate('hi-diddly-ho there, neighborino', {
          'omission': ' [...]'
        }) // 'hi-diddly-ho there, neig [...]'

      // 18: _.upperFirst([string='']) 转换字符串的首字母大写
        _.upperFirst('react') // 'React'

  </script>
</head>
<body>
  
</body>
</html>
